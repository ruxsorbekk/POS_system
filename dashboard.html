<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POS System</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #exit-btn {
      position: fixed;
      top: 40px;
      right: 10px;
      width: auto;
      height: auto;
      font-size: 12px;
      padding: 10px 70px;
      background-color: #f44336;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #exit-btn:hover {
      background-color: #d32f2f;
    }

    #welcome {
      font-size: 48px;
      font-family: 'Times New Roman', Times, serif;
      margin-bottom: 10px;
      text-align: center;
      color: #333;
    }

    .navbar {
      display: flex;
      justify-content: center;
      gap: 30px;
      background-color: #1976d2;
      padding: 15px;
      border-radius: 8px;
      margin: 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-family: sans-serif;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .container {
      margin-top: 10px;
    }

    .cart-box {
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 6px;
      margin-top: 10px;
    }

    #cart-list {
      list-style-type: none;
      padding: 0;
    }

    #cart-list li {
      padding: 5px 0;
      border-bottom: 1px dashed #ccc;
    }
  </style>
</head>
<body>

  <button id="exit-btn">Exit</button>

  <nav class="navbar">
    <a href="dashboard.html">üè† Home</a>
    <a href="profile.html">üë§ Profile</a>
    <a href="about.html">‚ÑπÔ∏è About</a>
  </nav>

  <div class="container">
    <div id="welcome">Welcome, <span id="username-display"></span></div>

    <h1>Product List</h1>
    <div id="product-list" class="product-list"></div>

    <h2>Add Product</h2>
    <form id="addProductForm">
      <label for="productName">Product Name</label>
      <input type="text" id="productName" required />
      <label for="productPrice">Price</label>
      <input type="number" id="productPrice" required />
      <button type="submit">Add Product</button>
    </form>

    <h2>Cart</h2>
    <div id="cart" class="cart-box">
      <ul id="cart-list"></ul>
      <p id="total">Total: 0 so'm</p>
      <button onclick="checkout()">Checkout</button>
    </div>
  </div>

  <script>
    // Welcome username
    const user = JSON.parse(localStorage.getItem('user'));
    document.getElementById('username-display').textContent = user?.username || 'User';

    // Exit button action
    document.getElementById('exit-btn').addEventListener('click', function () {
      window.location.href = 'login.html';
    });
  </script>
  <script src="dashboard.js"></script>
</body>
</html>
