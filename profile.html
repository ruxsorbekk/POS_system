<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .navbar {
      display: flex;
      justify-content: center;
      gap: 30px;
      background-color: #1976d2;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-family: sans-serif;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .profile-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .profile-container h2 {
      text-align: center;
      color: #333;
    }

    .profile-info {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="dashboard.html">üè† Home</a>
    <a href="profile.html">üë§ Profile</a>
    <a href="about.html">‚ÑπÔ∏è About</a>
  </nav>

  <div class="profile-container">
    <h2>User Profile</h2>
    <div class="profile-info">
      <p><strong>Username:</strong> <span id="profile-username">Loading...</span></p>
      <p><strong>Email:</strong> <span id="profile-email">user@example.com</span></p>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    document.getElementById('profile-username').textContent = user?.username || 'Unknown';
  </script>
</body>
</html>
