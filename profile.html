<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - Supermarket POS</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <a href="dashboard.html">üè† Home</a>
    <a href="profile.html">üë§ Profile</a>
    <a href="about.html">‚ÑπÔ∏è About</a>
    <a href="support.html">üí¨ Support</a>
    <button id="exit-btn">Exit</button>
  </nav>

  <div class="profile-container">
    <h2>User Profile</h2>
    <div class="profile-info">
      <p><strong>Username:</strong> <span id="profile-username">Loading...</span></p>
      <p><strong>Email:</strong> <span id="profile-email">Loading...</span></p>
      <p><strong>Account Created:</strong> <span id="profile-created">Today</span></p>
    </div>
  </div>

  <script>
    // Get user data from localStorage
    const user = JSON.parse(localStorage.getItem('user'));
    
    // Display user information
    if (user) {
      document.getElementById('profile-username').textContent = user.username || 'Unknown';
      document.getElementById('profile-email').textContent = user.email || 'No email provided';
    } else {
      document.getElementById('profile-username').textContent = 'Not logged in';
      document.getElementById('profile-email').textContent = 'Not available';
    }
    
    // Exit button action
    document.getElementById('exit-btn').addEventListener('click', function () {
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
